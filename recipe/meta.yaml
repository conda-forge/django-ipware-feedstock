{% set name = "django-ipware" %}
{% set version = "6.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0f682dd4f3afef7909bb3dd396949c355982539bd4392d4e9df0b0b31604484d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - django
    - python-ipware >=2.0.0

about:
  home: https://pypi.org/project/django-ipware/
  summary: This is django-ipware, application to retrieve client's IP address.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swainn
    - gagelarsen
